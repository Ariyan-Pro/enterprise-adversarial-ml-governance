# Adversarial Training
adversarial_training:
  attack: "fgsm"
  epsilon: 0.15
  epochs: 8
  alpha: 0.8  # Mix ratio: clean vs adversarial
  
# Input Smoothing
input_smoothing:
  enabled: true
  kernel_size: 3
  sigma: 1.0
  
# Randomized Transformations
randomized_transform:
  enabled: true
  rotation_range: [-5, 5]
  translation_range: [-2, 2]
  scale_range: [0.9, 1.1]
  probability: 0.5
  
# Model Wrappers
model_wrappers:
  detection_threshold: 0.8
  ensemble_size: 3
